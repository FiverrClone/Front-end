<div mat-dialog-title class="logo">LOGO</div>
<form [formGroup]="BecomeSellerForm" (ngSubmit)="OnSubmit()">
    <div>
        <div mat-dialog-content class="content">
            <mat-form-field appearance="outline">
                <mat-label>User name</mat-label>
                <input matInput type="text" formControlName="userName" required>
            </mat-form-field> 
        </div>
        <p>Choose the type of account you want to create:</p>
        <mat-chip-listbox aria-label="Fish selection" formControlName="roles">
            <mat-chip-option>Simple account</mat-chip-option>
            <mat-chip-option>Freelancer account</mat-chip-option>
        </mat-chip-listbox>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button mat-dialog-close="true" type="submit" [disabled]="!BecomeSellerForm.valid">Save</button>
        <button mat-raised-button mat-dialog-close="true" (click)="openSigneUpForm()">Back</button>
    </div>
</form>
