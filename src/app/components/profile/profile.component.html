<div class="container-fluid page">
  <div class="head d-flex page__box p-3 mt-2">
    <h1><b>Dashboard</b></h1>
  </div>

  <div class="page__content shadow p-3 position-relative">

    <div class="container-fluid g-0 p-2">
      <div class="row g-0">
        <div class="col-md-2 d-flex justify-content-center align-items-center">
          <img src="../../assets/Images/{{user.img}}" alt="Profile Image" class="profile">
        </div>
        <div class="col ps-2">
          <div class="row g-0">
            <div class="col-md-10 text-center">
              <span class="name">{{user.firstName | titlecase}} {{user.lastName | titlecase}}mohammed</span>
            </div>
            <div class="col-md-2 d-flex justify-content-center align-items-center">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-success" (click)="editUserClicked()"><b> Edit</b></button>
                <button type="button" class="btn btn-outline-danger" (click)="deleteUserClicked()"><b> Delete</b></button>
                <button type="button" class="btn btn-outline-primary btn-lg" data-bs-toggle="modal"data-bs-target="#exampleModal" (click)="AddGigClicked()"><b> Add gig</b></button>
              </div>
            </div>
          </div>
          <div class="row g-0 mt-3">
            <div class="col-md">
              <table class="table table-hover mx-auto">
                <thead class="text-center fs-5 fst-italic text-secondary">
                  <tr>
                    <td colspan="2">Personal Details</td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Birthdate</td>
                    <td>{{user.birthday}}</td>
                  </tr>
                  <tr>
                    <td>Gender</td>
                    <td>{{user.gender}}</td>
                  </tr>
                  <!--<tr>
                      <td>Education</td>
                      <td>{{user.roles | titlecase}}</td>
                    </tr>-->
                </tbody>
              </table>

            </div>

            <div class="col">

              <table class="table table-hover mx-auto">
                <thead class="text-center fs-5 fst-italic text-secondary">
                  <tr>
                    <td colspan="2">Account Details</td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Email</td>
                    <td>{{user.email | titlecase}}</td>
                  </tr>
                  <!-- <tr>
                      <td>Experience</td>
                      <td>{{user.jobExperience}} yrs</td>
                    </tr>-->
                  <tr>
                    <td>Password</td>
                    <td>{{user.password}}</td>
                  </tr>
                </tbody>
              </table>

            </div>

          </div>

        </div>

      </div>

    </div>
