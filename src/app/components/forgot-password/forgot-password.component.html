<div mat-dialog-title class="logo">LOGO</div>
<mat-dialog-content class="content">
  <form [formGroup]="forgotPasswordForm">
    <mat-form-field appearance="outline">
      <input matInput formControlName="email" placeholder="Email" type="email">
      <mat-error *ngIf="forgotPasswordForm.controls.email.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="forgotPasswordForm.controls.email.hasError('email')">
        Invalid email address
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="action">
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!forgotPasswordForm.valid" (click)="onSubmit()">Submit</button>
</mat-dialog-actions>
