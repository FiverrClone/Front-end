<div class="page__content shadow p-3 position-relative">
    <div class="gig-container">
        <a *ngFor="let gig of gigs" routerLink="/gig-details/{{gig.id}}">
            <app-gig
                class="gig-card transition-transform transform hover:scale-105 cursor-pointer duration-300 ease-in-out"
                [gigs]="gig">
            </app-gig>
        </a>
    </div>
</div>
