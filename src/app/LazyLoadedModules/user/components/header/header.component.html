
<p class="bar" style="padding-bottom: 128px;">
  <mat-toolbar class="custom-toolbar fixed-toolbar">
    <mat-toolbar-row class="justify-content-between" [ngStyle]="navbg">
      <a routerLinkActive="active" routerLink="/" class="logo">ANGULAR</a>

      <span class="example-spacer">
        <nav style="display: flex;">
          <a class="nav-link" routerLinkActive="active" routerLink="/home">HOME</a>
          
        </nav>
      </span>
      

      <nav class="button" >
        <button class="login-button" mat-raised-button (click)="openLoginForm()"  *ngIf="!userInfo()">Login</button>
        <button class="signup-button" mat-raised-button (click)="openmultiforms()" *ngIf="!userInfo()">Sign Up</button>
      </nav>
      
 
      <div class="user-profile">
        <ul class="user-list">
          <li *ngIf="userInfo()">
            <button mat-button [matMenuTriggerFor]="menu" class="user mt-2 d-flex align-items-center">
              <a>Settings</a>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                Logout
              </button>
              <button mat-menu-item routerLink="/profile">
                <mat-icon>account_circle</mat-icon>
                Profile
              </button>
              <!-- <a class="nav-link" routerLinkActive="active" routerLink="/profile">PROFILE</a> -->
            </mat-menu>
          </li>
        </ul>
      </div>
    </mat-toolbar-row>

    <mat-toolbar-row [ngStyle]="navbg2">
      <button mat-button [matMenuTriggerFor]="front_end">front end</button>
      <mat-menu #front_end>
        <button mat-menu-item>angular</button>
        <button mat-menu-item>react</button>
        <button mat-menu-item>vueJs</button>
      </mat-menu>

      <button mat-button [matMenuTriggerFor]="back_end">back end</button>
      <mat-menu #back_end>
        <button mat-menu-item>laravel</button>
        <button mat-menu-item>symfony</button>
      </mat-menu>

      <button mat-button [matMenuTriggerFor]="design">design</button>
      <mat-menu #design>
        <button mat-menu-item [matMenuTriggerFor]="design_app">design app</button>
        <mat-menu #design_app>
          <button mat-menu-item>cat 1</button>
          <button mat-menu-item>cat 2</button>
          <button mat-menu-item>cat 2</button>
        </mat-menu>
        <button mat-menu-item>design web</button>
        <button mat-menu-item [matMenuTriggerFor]="games">games</button>
        <mat-menu #games>
          <button mat-menu-item>type 1</button>
          <button mat-menu-item>type 2</button>
          <button mat-menu-item>type 2</button>
        </mat-menu>

        <button mat-menu-item>logo</button>
      </mat-menu>

      <span class="example-spacer"></span>
      <a routerLink="search"><form class="d-flex">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form></a>
    </mat-toolbar-row>
  </mat-toolbar>
</p>
